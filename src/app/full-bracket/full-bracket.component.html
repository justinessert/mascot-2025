<div class="bracket-container">
    <div class="full-bracket-container">
        <!-- Left side (Normal regions, R1 → R4) -->
        <div class="bracket-side">
        <div class="bracket-wrapper" *ngFor="let region of leftRegions">
            <h2>{{ region | replaceUnderscore | titlecase }} Region</h2>
            <app-bracket-segment [currentRegion]="region" [roundHeaders]="false"></app-bracket-segment>
        </div>
        </div>
    
        <!-- Right side (Mirrored regions, R4 → R1) -->
        <div class="bracket-side">
        <div class="bracket-wrapper" *ngFor="let region of rightRegions">
            <h2 class="reverse">{{ region | replaceUnderscore | titlecase }} Region</h2>
            <app-bracket-segment [currentRegion]="region" [roundHeaders]="false" [reverseOrder]="true"></app-bracket-segment>
        </div>
        </div>
    </div>
    <div class="finalFour">
        <app-bracket-segment [currentRegion]="'final_four'" [roundHeaders]="false"></app-bracket-segment>
    </div>
</div>
