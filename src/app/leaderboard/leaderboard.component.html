<div class="leaderboard-container">
    <!-- Header Section -->
    <h3 *ngIf="!bracketService.user">Log in to see your bracket</h3>
    <div class="leaderboard-header">
      <div class="header-item">
        <span class="header-label">Bracket Name</span>
        <span class="header-value">{{ userBracket?.bracketName || 'N/A' }}</span>
      </div>
      <div class="header-item">
        <span class="header-label">Bracket Score</span>
        <span class="header-value">{{ userBracket?.score ?? 'N/A' }}</span>
      </div>
      <div class="header-item">
        <span class="header-label">Bracket Rank</span>
        <span class="header-value">{{ userBracket?.rank ?? 'N/A' }}</span>
      </div>
    </div>
  
    <!-- Table Section -->
    <div class="table-wrapper">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Score</th>
            <th>Bracket Name</th>
            <th>User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bracket of leaderboardBrackets$ | async">
            <td>{{ bracket.rank }}</td>
            <td>{{ bracket.score }}</td>
            <td>{{ bracket.bracketName }}</td>
            <td>{{ bracket.userName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
