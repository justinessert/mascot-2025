<h2>Bracket Progress</h2>
<!-- Champion Display -->
<div *ngIf="champion" class="champion-display">
  The winner of the {{ selectedRegion | titlecase }} region is {{ champion.name | titlecase }}
  <img [src]="champion.image" [alt]="champion.name">
</div>

<!-- Bracket Display -->
<div class="bracket-container">
  <div class="bracket">
    <div class="round" *ngFor="let round of bracket; let roundIndex = index">
      <h3>Round {{ roundIndex + 1 }}</h3>
      <div class="matchup-pair" *ngFor="let matchup of getMatchupPairs(round)">
        <div class="matchup-box">
          <div class="top-team">
            {{ matchup?.[0]?.shortDisplayName || ' ' | replaceUnderscore | titlecase}}
          </div>
          <div class="bottom-team">
            {{ matchup?.[1]?.shortDisplayName || ' ' | replaceUnderscore | titlecase}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
